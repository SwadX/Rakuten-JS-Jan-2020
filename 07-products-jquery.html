<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        var products = [];
        function onAddClick(){
            var productName = $('#txtProductName').val();
            if (products.indexOf(productName) >= 0){
                displayMessage('Product [ ' + productName + ' ] already exists');
                return;
            }
            products.push(productName);
            addToList(productName);
        }

        function displayMessage(msg){
            $('#divMessage')
                .html(msg)
                .show()
        
            setTimeout(function(){
                $('#divMessage').fadeOut();
            }, 5000);
        }
        function addToList(productName){
           $('<li>')
            .text(productName)
            .appendTo('#olProductList');
        }

        function onTxtProductNameChange(){
            $('#spanCount').text('[ ' + $('#txtProductName').val().length + ' ]');
        }
        $(function onPageLoad(){
            $('#txtProductName').keyup(onTxtProductNameChange);
            $('#btnAdd').click(onAddClick);
        })
        
    </script>
</head>
<body>
    <h1>Products</h1>
    <hr>
    <label for="">Product Name :</label>
    <input type="text" name="" id="txtProductName">
    <span id="spanCount"> [ 0 ] </span>
    <input type="button" value="Add Product" id="btnAdd">
    <ol id="olProductList">
        
    </ol>
    <div id="divMessage"></div>
</body>
</html>
