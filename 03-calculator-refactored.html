<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        .positive{
            color : green
        }
        .negative{
            color : red;
        }
    </style>
    <script>
        window.addEventListener('load', onPageLoad);
        function onPageLoad(){
            var btnCalculate = document.getElementById('btnCalculate');
            btnCalculate.addEventListener('click', triggerCalculation);
            var selectOperator = document.getElementById('selectOperator');
            selectOperator.addEventListener('change', triggerCalculation);
            var txtN1 = document.getElementById('txtN1');
            txtN1.addEventListener('keyup', triggerCalculation);
            var txtN2 = document.getElementById('txtN2');
            txtN2.addEventListener('keyup', triggerCalculation);

        }

        function getValues(){
            var n1Value = document.getElementById('txtN1').valueAsNumber;
                n1 = isNaN(n1Value) ? 0 : n1Value;
            var n2Value = document.getElementById('txtN2').valueAsNumber;
                n2 = isNaN(n2Value) ? 0 : n2Value;
            var values = { n1 : n1, n2 : n2 };
            return values;
        }
        
        function processValues(values){
            var n1 = values.n1, 
                n2 = values.n2,
                op = document.getElementById('selectOperator').value,
                result = 0;
            if (op === 'add') {
                result = n1 + n2;
            } else if (op === 'subtract') {
                result = n1 - n2;
            } else if (op === 'multiply') {
                result = n1 * n2;
            } else if (op === 'divide') {
                result = n1 / n2;
            }
            return result;
        }
        function displayResult(result){
            var divResult = document.getElementById('divResult');
            divResult.innerText = result;
            if (result >= 0) {
                divResult.classList.add('positive');
                divResult.classList.remove('negative');
            } else {
                divResult.classList.remove('positive');
                divResult.classList.add('negative');
            }
        }
        function triggerCalculation(){
            var values = getValues();
            var result = processValues(values);
            displayResult(result);
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <input type="number" name="" id="txtN1">
    <select name="" id="selectOperator">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <input type="number" name="" id="txtN2">
    <input type="button" value="Calculate" id="btnCalculate">
    <div id="divResult">[Default Result]</div>
</body>
</html>
